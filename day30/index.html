<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <div>
    <button class="playAgain" style="display: none; margin: 20px auto; height: 50px; font-size: medium">
      Play again!
    </button>
  </div>

<script>
  (function (window, undefined) {
    var holes = document.querySelectorAll('.hole');
    var moles = document.querySelectorAll('.mole');
    var scoreBoard = document.querySelector('.score');
    var playButton = document.querySelector('.playAgain');
    var timeUp = false;
    var poppingTimeout = null;
    var playTimeout = null;
    var score = 0;
    var lastHole;

    function randomTime(min, max) {
      var time = Math.random() * (max - min) + min
      return Math.round(time);
    }

    function randomHole(holes) {
      var index = Math.floor(Math.random() * holes.length);
      var hole = holes[index];

      if (hole == lastHole) {
        return randomHole(holes);
      }

      lastHole = hole;
      return hole;
    }

    function popUpMole() {
      var time = randomTime(200, 500);
      var hole = randomHole(holes);

      window.clearTimeout(poppingTimeout);

      hole.classList.add('up');
      poppingTimeout = window.setTimeout(function () {
        hole.classList.remove('up');
        if (!timeUp) {
          popUpMole();
        }
      }, time);
    }

    function resetScoreBoard() {
      score = 0;
      scoreBoard.textContent = 0;
    }

    function playOnAndOn() {
      var duration = 20000; // 20 seconds

      window.clearTimeout(playTimeout);

      playButton.style.display = "none";
      timeUp = false;
      resetScoreBoard();

      popUpMole();

      playTimeout = window.setTimeout(function () {
        if (window.confirm('Time is up! Want to play again?')) {
          resetScoreBoard();
          playOnAndOn();
        } else {
          resetScoreBoard();
          timeUp = true;
          playButton.style.display = "block";
        }
      }, duration);
    }

    function bonk(event) {
      if (!event.isTrusted) {
        return;
      }

      score++;

      this.classList.remove('up');
      scoreBoard.textContent = score;
    }

    return function init() {
      playButton.addEventListener('click', playOnAndOn);

      moles.forEach(function (mole) {
        mole.addEventListener('click', bonk);
      });

      playOnAndOn();
    };
  })(window)();
</script>
</body>
</html>
